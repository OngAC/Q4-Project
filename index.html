<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Quiz #2</title>

	<style>
		body {
			background-color: rgb(233,232,215);
		}

		.bx {
		background-color: whitesmoke;
		margin: 200px;
		padding: 40px;
		border: 2px solid black;
		border-radius: 10px;
		}

		img {
			width: 250px;
		}

	</style>
</head>

<body>
	 
	 <div class="bx">


		<center><img src="https://static.vecteezy.com/system/resources/thumbnails/008/442/086/small_2x/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg" class="rounded-circle"></center>

		<center><h1>Log in</h1></center>

		<form onsubmit="return validateForm()">
        <div class="email mb-3"> <!--div for email-->
            <label class="form-label" for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>

        <div class="password mb-3"> <!--div for password-->
            <label class="form-label" for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <br/ >
        <center><button type="submit" class="btn btn-primary">Log in</button>
        </center>

        </form>

		<script>
			
			function validateForm() {
				let email = document.getElementById ("email").value;
				let password = document.getElementById ("password").value;
				
				if (email === "" || password === "") {
					alert ("Please enter your Email and Password.");
					return false;
				} else {
					loadMain()
					return false
				}
			}

				function loadMain() {
			window.location.href="mainpage.html";
		}

		</script>
	</div>

</body>
</html>
